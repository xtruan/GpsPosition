# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: Matrix Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: [fr235]
    steps:
      - uses: actions/checkout@v4
      - run: mv -f manifest.ci.xml manifest.xml
      - run: openssl genrsa -out test_priv_rsa.pem 4096
      - run: openssl pkcs8 -topk8 -inform PEM -outform DER -in test_priv_rsa.pem -out test_priv_rsa.der -nocrypt
      - run: cat test_priv_rsa.der | base64 -w0 > test_priv_rsa.base64
      - name: Test on device ${{ matrix.device }}
        id: run_tests
        uses: adamjakab/action-connectiq-builder@v1
        with:
          operation: PACKAGE
          certificate: test_priv_rsa.base64
          type_check_level: 0
          device: ${{ matrix.device }}
